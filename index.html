<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
<head>
	<title>晴晴生日快乐</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 大小姐晴晴,生日快乐!</span><br />
				<span class="space"/><span class="comments">* 和你在一起的日子很开心,真希望一直这样下去</span><br />
				<span class="space"/><span class="comments">* 希望你永远18岁,永远开心</span><br />
				<span class="space"/><span class="comments">* 我会一直把你当大小姐照顾的</span><br />
				<span class="space"/><span class="comments">*/</span><br />
				Boy i = <span class="keyword">new</span> Boy(<span class="string">"王浩"</span>);<br />
				Girl u = <span class="keyword">new</span> Girl(<span class="string">"陈晴"</span>);<br />
				i.happyBirthdayTo(u);<br />
                <span id="wanghaoloveu"> i.love(u);</span> <br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						晴晴
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						<div class="signature">- 浩浩</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2017, 6, 3);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
		    document.execCommand("stop");
		} else {
            if (getParam("name") == 'wanghao') {
                $("#wanghaoloveu").show();
            } else {
                $("#wanghaoloveu").hide();
            }
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

            var flag = new Date().getTime() > together.getTime();
			timeElapse(together, flag);
			setInterval(function () {
				timeElapse(together, flag);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}


        function getParam(name) {
            var url = location.search; //获取url中"?"符后的字串 
            var request = {};
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    request[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return request[name];
        }
	</script>
</body>
</html>
